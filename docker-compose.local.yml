version: "3"

services:
  django: &django
    build:
      context: ./sw_core
      dockerfile: ./sw_core/compose/local/django/Dockerfile
    image: sw_local_django
    container_name: sw_local_django
    restart: unless-stopped
    volumes:
      - ${CONFIG}:/etc/shopwiz_config.json:ro
    env_file:
      - .env
    depends_on:
      - db
      - redis

  client:
    container_name: client
    build: ./sw_customer
    working_dir: /src
    ports:
      - "3000:3000"
    volumes:
      - ./sw_customer:/src
    command: >
      sh -c "npm install -g npm@latest && npm install && npm run dev"
    env_file:
      - ./.client.dev.env
    depends_on:
      - django

  db:
    image: postgres:15
    restart: unless-stopped
    volumes:
      - "postgres-data:/var/lib/postgresql/data/"
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_HOST: ${DB_HOST}
      POSTGRES_PORT: ${DB_PORT}

  redis:
    image: redis:latest
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - "redis:/data"

  celery_worker:
    <<: *django
    command: celery -A shop_wiz worker --loglevel=INFO
    depends_on:
      - redis
      - db

  celery_beat:
    <<: *django
    command: celery -A shop_wiz beat --loglevel=INFO
    depends_on:
      - redis
      - db

volumes:
  postgres-data:
  redis: